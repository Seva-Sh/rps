<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lustria&family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="scores">
        <div id="plScore"></div>
        <div id="comScore"></div>
    </div>
    
    <div id="choices">
        <button id="Rock"></button>
        <button id="Paper"></button>
        <button id="Scissors"></button>
    </div>

    <div id="computerSelection"></div>

    <div id="displayWinner"></div>

    <button id="playAgain">Play Again</button>

    <div id="links">
        <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Icongeek26 - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Triangle Squad - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
    </div>
    
    <audio data-key="Rock" src="sounds/rock.wav"></audio>
    <audio data-key="Paper" src="sounds/paper.mp3"></audio>
    <audio data-key="Scissors"  src="sounds/scissors.mp3"></audio>

    <script src="code.js"></script>

</body>
</html>
